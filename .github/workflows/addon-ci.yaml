---
# Backwards compatibility wrapper - use app-ci.yaml for new projects
name: CI

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      slug:
        description: Overrides the detected slug
        required: false
        type: string

permissions:
  contents: read
  packages: read

jobs:
  ci:
    uses: ./.github/workflows/app-ci.yaml
    with:
      slug: ${{ inputs.slug }}
