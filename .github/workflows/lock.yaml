---
name: Lock

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "25 3 * * *"
  workflow_call:
  workflow_dispatch:

jobs:
  lock:
    name: ðŸ”’ Lock closed issues and PRs
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          process-only: "issues, prs"
          issue-inactive-days: "30"
          issue-lock-reason: ""
          pr-inactive-days: "1"
          pr-lock-reason: ""
